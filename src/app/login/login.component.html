<div>
  <app-header title="登录" [back]="false"></app-header>
  <form (ngSubmit)="onSubmit()" [@slideDown]>
    <mdl-textfield type="text" label="accessToken..." name="accessToken" floating-label [(ngModel)]="accessToken" #accessTokenRef="ngModel">
    </mdl-textfield>
    <div>
      <button mdl-button mdl-button-type="raised" mdl-colored="primary" mdl-ripple type="submit">
        Login
      </button>
    </div>
  </form>
</div>
